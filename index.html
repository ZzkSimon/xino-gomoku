<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xino五子棋</title>
    
    <!-- 微信分享优化 -->
    <meta property="og:title" content="Xino五子棋 - 智能对战小游戏">
    <meta property="og:description" content="挑战智能AI，体验经典五子棋！支持人机对战和双人模式，快来一起玩吧！">
    <meta property="og:type" content="website">
    <meta name="description" content="Xino五子棋游戏，支持人机对战和玩家对战，智能AI挑战等你来战！">
    
    <!-- 移动端优化 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Xino五子棋 🎮</h1>
            <div class="mode-selector">
                <button id="pvp-mode" class="mode-btn active">玩家对战</button>
                <button id="pvc-mode" class="mode-btn">人机对战</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="player-info">
                <span id="current-player">当前玩家: 玩家1</span>
                <span id="game-mode">模式: 玩家对战</span>
            </div>
            <button id="restart-btn" class="restart-btn">重新开始</button>
        </div>
        
        <div class="game-board-container">
            <canvas id="game-board" width="600" height="600"></canvas>
        </div>
        
        <div class="footer">
            <p>五子连线获胜！分享给微信好友一起玩吧~ 📱</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
